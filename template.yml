---
  AWSTemplateFormatVersion: "2010-09-09"
  Outputs:
    WebsiteURL:
      Value:
        Fn::GetAtt:
          - "OutputBucket"
          - "WebsiteURL"
      Description: "URL for your actual site"
  Parameters:
    DomainRoot:
      Description: "Domain name for your website (example.com)"
      Default: "rsb.io"
      Type: "String"
  Resources:
    SiteDNS:
      Type: "AWS::Route53::RecordSetGroup"
      Properties:
        RecordSets:
          -
            AliasTarget:
              DNSName:
                Fn::FindInMap:
                  - "RegionMap"
                  - {"Ref": "AWS::Region"}
                  - "websiteendpoint"
              HostedZoneId:
                Fn::FindInMap:
                  - "RegionMap"
                  - {"Ref": "AWS::Region"}
                  - "S3hostedzoneID"
            Type: "A"
            Name: {"Ref": "DomainRoot"}
          -
            AliasTarget:
              DNSName:
                Fn::FindInMap:
                  - "RegionMap"
                  - {"Ref": "AWS::Region"}
                  - "websiteendpoint"
              HostedZoneId:
                Fn::FindInMap:
                  - "RegionMap"
                  - {"Ref": "AWS::Region"}
                  - "S3hostedzoneID"
            Type: "A"
            Name:
              Fn::Join:
                - ""
                - ["www.", {"Ref": "DomainRoot"}]
        Comment: "Zone apex alias."
        HostedZoneName:
          Fn::Join:
            - ""
            - [{"Ref": "DomainRoot"}, "."]
    InvokeRolePolicies:
      Type: "AWS::IAM::Policy"
      Properties:
        PolicyName: "InvokeRolePolicy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Resource: ["*"]
              Action: ["lambda:InvokeFunction"]
        Roles:
          - {"Ref": "InvokeRole"}
    InvokeRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Principal:
                Service: ["s3.amazonaws.com"]
              Action: ["sts:AssumeRole"]
              Condition:
                ArnLike:
                  sts:ExternalId: "arn:aws:s3:::*"
    ExecRolePolicies:
      Type: "AWS::IAM::Policy"
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Action: ["logs:*"]
              Resource: "arn:aws:logs:*:*:*"
            -
              Effect: "Allow"
              Action:
                - "s3:HeadObject"
                - "s3:ListAllMyBuckets"
                - "s3:GetBucketLocation"
              Resource: ["arn:aws:s3:::*"]
            -
              Effect: "Allow"
              Action: "s3:*"
              Resource:
                Fn::Join:
                  - ""
                  - ["arn:aws:s3:::", {"Ref": "DomainRoot"}]
            -
              Effect: "Allow"
              Action: "s3:*"
              Resource:
                Fn::Join:
                  - ""
                  - ["arn:aws:s3:::", {"Ref": "DomainRoot"}, "/*"]
            -
              Effect: "Allow"
              Action:
                - "s3:Get*"
                - "s3:Head*"
                - "s3:List*"
              Resource:
                Fn::Join:
                  - ""
                  - ["arn:aws:s3:::", "input.", {"Ref": "DomainRoot"}]
            -
              Effect: "Allow"
              Action:
                - "s3:Get*"
                - "s3:Head*"
                - "s3:List*"
              Resource:
                Fn::Join:
                  - ""
                  - ["arn:aws:s3:::", "input.", {"Ref": "DomainRoot"}, "/*"]
        Roles:
          - {"Ref": "ExecRole"}
        PolicyName: "ExecRolePolicy"
    ExecRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Statement:
            -
              Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"
          Version: "2012-10-17"
    InputBucket:
      Type: "AWS::S3::Bucket"
      Description: "Bucket that editors/clients put new content into"
      Properties:
        BucketName:
          Fn::Join:
            - "."
            - ["input", {"Ref": "DomainRoot"}]
        AccessControl: "BucketOwnerFullControl"
    WWWBucket:
      Type: "AWS::S3::Bucket"
      Description: "Aliased bucket for www.domain.com"
      Properties:
        BucketName:
          Fn::Join:
            - "."
            - ["www", {"Ref": "DomainRoot"}]
        WebsiteConfiguration:
          RedirectAllRequestsTo:
            HostName:
              Ref: "OutputBucket"
        AccessControl: "BucketOwnerFullControl"
    OutputBucket:
      Type: "AWS::S3::Bucket"
      Description: "Bucket that will serve the actual website (content) publicly."
      Properties:
        BucketName:
          Ref: "DomainRoot"
        AccessControl: "PublicRead"
        WebsiteConfiguration:
          IndexDocument: "index.html"
          ErrorDocument: "error.html"
  Mappings:
    RegionMap:
      # This is a map of the S3 website endpoints as of Feb 08. 2015
